<div class="row">
  <div class="col-md-12">
    <div *ngIf="loans.length > 0">
      <table class="table table-sm">
        <thead>
          <tr>
            <th style="width: 30%" class="text-md-left text-sm-left">Client</th>
            <th style="width: 50%" class="text-md-left text-sm-left">Loan</th>
            <th style="width: 10%" class="text-md-right text-sm-left">Status</th>
            <th style="width: 10%" class="text-md-right text-sm-right">Review</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loan of loans">
            <td>FirstName LastName</td>
            <td>{{loan.name}}</td>
            <td class="text-md-right text-sm-right">{{loan.status}}</td>
            <td class="text-md-right text-sm-right"><a [routerLink]="['/loans/review', loan.id]">Review</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
