<div *ngIf="loans.length > 0">
  <h5 *ngIf="title == true">Recent Loan Activity</h5>
  <table class="table table-sm">
    <thead>
      <tr>
        <th style="width: 90%" class="text-md-left text-sm-left">Name</th>
        <th style="width: 10%" class="text-md-right text-sm-left">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td>{{loan.name}}</td>
        <td class="text-md-right text-sm-right" [ngClass]="{'text-success': loan.status=='Approved', 'text-warning': loan.status=='Pending', 'text-danger': loan.status=='Denied'}">{{loan.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
