<div class="row">
  <div class="col-md-12">
    <h3>Loan Approval</h3>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <h5>Title:</h5>
    <p>{{loan.name}}</p>

    <h5>Description:</h5>
    <p>{{loan.description}}</p>

    <h5>Requested Amount:</h5>
    <p>{{loan.requested_amount | currency:'USD':true}}</p>


    <h5>Term:</h5>
    <p>{{loan.term}}</p>


    <button class="btn btn-success" (click)="approveLoan()">Approve</button>
    <button class="btn btn-danger"  (click)="denyLoan()">Deny</button>

  </div>
</div>
