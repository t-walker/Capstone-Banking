<div class="row">
  <div class="col-md-12">
    <h4>Loans</h4>
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>Name</th>
          <th>Requested Amount</th>
          <th class="text-md-right">Status</th>
        </tr>
      </thead>
      <tr *ngFor="let loan of loans">
        <td>{{loan.name}}</td>
        <td>{{loan.requested_amount | currency:'USD':true}}</td>
        <td class="text-md-right">{{loan.status}}</td>
        <td class="text-md-right">{{loan.status}}</td>
        <td><a [routerLink]="['review', loan.id]">Review</a></td>

      </tr>
    </table>
  </div>
</div>
