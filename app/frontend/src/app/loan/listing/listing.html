<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Loans</h4>
      </div>
      <table class="table table-striped table-hover card-block">
        <tr>
          <th>Name</th>
          <th>Requested Amount</th>
          <th class="text-md-right">Status</th>
        </tr>
        <tr *ngFor="let loan of loans">
          <td>{{loan.name}}</td>
          <td>{{loan.amount | currency:'USD':true}}</td>
          <td class="text-md-right">{{loan.status}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
