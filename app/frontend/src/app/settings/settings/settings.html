<div class="row">
  <div class="col-md-12">
    <h3>General Settings</h3>
  </div>
</div>

<div class="row" *ngIf="notificationShow">
  <div class="col-md-12">
    <div class="alert alert-dismissible" [ngClass]="{'alert-success': notificationResult, 'alert-danger': !notificationResult}">
      <button type="button" class="close" data-dismiss="alert" (click)="dismiss()">&times;</button>
      <p *ngIf="notificationResult">Your settings have been changed.</p>
      <p *ngIf="!notificationResult">There was an issue saving your changes.</p>
    </div>
  </div>
</div>



<br/>

<div class="row">
  <div class="col-md-2 col-xs-2">
    <label>Name</label>
  </div>

  <div class="form-group col-xs-5 col-md-3">
    <input type="text" [(ngModel)]="fname" class="form-control" id="fname" placeholder="" disabled/>
    <label for="name" class="control-label" style="padding: 0; margin: 0;">First Name</label>
  </div>

  <div class="form-group col-xs-5 col-md-3">
    <input type="text" [(ngModel)]="lname" class="form-control" id="lname" placeholder="" disabled/>
    <label for="name" class="control-label" style="padding: 0; margin: 0;">Last Name</label>
  </div>
</div>

<div class="row">
  <div class="col-md-2 col-xs-2">
    <label>Email</label>
  </div>
  <div class="col-md-6 col-xs-10">
    <input type="email" value='{{email}}' class="form-control" id="email" placeholder="" />
    <label for="email" class="control-label" style="padding: 0; margin: 0;">Your Email Address</label>
  </div>
</div>

<br />

<div class="row">
  <div class="col-md-2 col-xs-2">
    <label>Password</label>
  </div>

  <div class="form-group col-xs-10 col-md-3">
    <div class="row">
      <div class="col-md-12">
        <input type="password" [(ngModel)]="old_password" class="form-control" id="old" placeholder="" />
        <label for="name" class="control-label" style="padding: 0; margin: 0;">Old Password</label>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <input type="password" [(ngModel)]="new_password" class="form-control" id="old" placeholder="" />
        <label for="name" class="control-label" style="padding: 0; margin: 0;">New Password</label>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <input type="password" [(ngModel)]="confirm_password" class="form-control" id="new" placeholder="" />
        <label for="name" class="control-label" style="padding: 0; margin: 0;">Confirm</label>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <label>Default deposit</label>
  </div>

  <div class="col-md-6">
    <select [(ngModel)]="defaultAccount" name="account" class="form-control" id="account">
      <option value="" disabled="true" [selected]="true">Choose One...</option>
      <option *ngFor="let accountD of accounts"
              [ngValue]="accountD">
              {{accountD.account_type}} ({{accountD.total | currency:'USD':true}})
      </option>
    </select>
    <label for="account" class="control-label" style="padding: 0; margin: 0;">Where Your Transfers Will Be Deposited</label>
  </div>
</div>

<br/>

<div class="row">
  <div class="col-md-2">
    <button class="btn btn-primary btn-sm" (click)="submit()"><strong>Update Profile</strong></button>
  </div>
  <div class="col-md-8">
  </div>
  <div class="col-md-2">
    <button class="btn btn-danger btn-sm" (click)="deactivate()"><strong>Deactivate Account</strong></button>
  </div>
</div>
