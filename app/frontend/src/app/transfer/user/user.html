<form>
  <div class="form-group">
    <label for="accountF"><b>From</b></label>
    <select [(ngModel)]="accountF" name="accountF" class="form-control" id="accountF">
      <option *ngFor="let accountF of accounts"
              [value]="accountF.id"
              [attr.selected]="accountF.id === defaultAccountFirst.id">
              {{accountF.account_type}} ({{accountF.total | currency:'USD':true}})
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="accountT"><b>To</b></label>
    <select [(ngModel)]="accountT" name="accountT" class="form-control" id="accountT">
      <option *ngFor="let accountT of accounts"
              [value]="accountT.id"
              [attr.selected]="accountT.id === defaultAccountSecond.id">
              {{accountT.account_type}} ({{accountT.total | currency:'USD':true}})
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="amount"><b>Amount</b></label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon">$</div>
      <input [(ngModel)]="amount" name="amount" type="text" class="form-control" id="amount">
    </div>
  </div>
  <button type="submit" class="btn btn-success" (click)="transferMoney()">Send</button>
</form>
