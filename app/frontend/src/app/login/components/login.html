<div class="form-group">
   <label for="exampleInputEmail1">Email address</label>
   <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
   <small class="form-text text-muted">We'll never share your email with anyone else.</small>
 </div>

 <div class="form-group">
   <label for="exampleInputPassword1">Password</label>
   <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
 </div>

 <div class="form-group">
 	<button type="button" class="btn btn-success btn-lg" style="display: block; margin: 0 auto;" (click)="onClickLogin()">Login</button>
 </div>
