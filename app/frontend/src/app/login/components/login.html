<div style="margin-top: 10px;"></div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h2>Login</h2>
  </div>
  <div class="col-md-3"></div>
</div>

<div *ngIf="badlogin" class="row">
  <div class="row">
    <div class="panel panel-danger">
      <div class="panel-header">
        <h2>Bad Login</h2>
      </div>
      <div class="panel-body">
        <p>The email or password you supplied is in correct.</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group" [ngClass]="{'has-danger': loginError}">
      <label class="form-control-label" for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group" [ngClass]="{'has-danger': loginError}">
      <label class="form-control-label" for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
      <small class="form-text text-muted">We'll never share your password with anyone else.</small>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success btn-lg" (click)="onClickLogin()">Login</button>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
