<div *ngIf="loginError">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
      </div>
    </div>
  </div>
</div>

<div style="margin-top: 10px"></div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h2>Login</h2>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group" [ngClass]="{'has-danger': loginError}">
      <label class="form-control-label" for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group" [ngClass]="{'has-danger': loginError}">
      <label class="form-control-label" for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
      <p class="text-muted">We'll never share your password with anyone else.</p>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success" (click)="onClickLogin()">Login</button>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
