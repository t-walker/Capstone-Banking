<div style="margin-top: 10px;"></div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h2>Login</h2>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
      <small class="form-text text-muted">We'll never share your password with anyone else.</small>

    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success btn-lg" (click)="onClickLogin()">Login</button>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
