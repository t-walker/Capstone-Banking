<table class="table">
  <thead>
    <th style="width: 80%">Account</th>
    <th style="width: 20%" class="text-md-right text-sm-right">Total</th>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td><a [routerLink]="['/account', account.id]">{{account.account_type}}</a></td>
      <td class="text-md-right text-sm-right">{{account.total | currency:'USD':true}}</td>
    </tr>
  </tbody>
</table>
