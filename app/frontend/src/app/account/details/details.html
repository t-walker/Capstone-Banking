<div class="row">
  <div class="col-md-12">
    <h4>Account Transactions</h4>
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th style="width:12%">Date</th>
          <th style="width:38%">From</th>
          <th style="width:40%">To</th>
          <th style="width:10%" class="text-md-right">Amount</th>
        </tr>
      </thead>
      <tr *ngFor="let tx of transactions">
        <td>{{tx.timestamp | date: 'MM/dd/yyyy'}}</td>
        <td>{{tx.tx_from}}</td>
        <td>{{tx.tx_to}}</td>
        <td class="text-md-right" [ngClass]="{'text-success': tx.tx_type=='D', 'text-danger': tx.tx_type=='W' }">{{tx.amount | currency:'USD':true}}</td>
      </tr>
    </table>
  </div>
</div>
