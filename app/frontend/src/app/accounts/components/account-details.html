<div class="row">
  <div class="col-md-12">
    <h4>Account Transactions</h4>
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>To</th>
          <th>From</th>
          <th class="text-md-right">Amount</th>
        </tr>
      </thead>
      <tr *ngFor="let tx of transactions">
        <td>{{tx.tx_to}}</td>
        <td>{{tx.tx_from}}</td>
        <td class="text-md-right">{{tx.amount | currency:'USD':true}}</td>
      </tr>
    </table>
  </div>
</div>
