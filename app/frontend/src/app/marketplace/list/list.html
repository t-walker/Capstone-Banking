<div class="row" >
  <div class="card-columns">
    <div class="card" *ngFor="let loan of loans">
      <div class="card-block">
        <h4 class="card-title">{{loan.name}}</h4>
        <p class="card-text">{{loan.description}}</p>
        <a class="btn btn-primary" [routerLink]="['/loan/marketplace/', loan.id]">View Loan</a>
      </div>
    </div>
  </div>
</div>
